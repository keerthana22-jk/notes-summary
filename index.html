<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Notes Summarizer Agent </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Roboto, Arial; max-width:900px; margin:28px auto; padding:18px; line-height:1.5; color:#111; }
    textarea { width:100%; min-height:180px; padding:12px; font-size:15px; }

  </style>
<style>
    body { 
        font-family: system-ui, -apple-system, Roboto, Arial; 
        max-width: 900px; 
        margin: 28px auto; 
        padding: 18px; 
        line-height: 1.5; 
        color: #111;

        /* âœ¨ Beautiful gradient background */
        background: linear-gradient(135deg, #A1C4FD, #C2E9FB);
        min-height: 100vh;
    }

    textarea { 
        width: 100%; 
        min-height: 180px; 
        padding: 12px; 
        font-size: 15px; 
        border-radius: 8px;
        border: 1px solid #aaa;
        background: #ffffffcc;
    }

    .controls { 
        display: flex; 
        gap: 8px; 
        margin: 12px 0; 
    }

    button { 
        padding: 10px 14px; 
        border-radius: 8px; 
        border: 1px solid #ccc; 
        background: #fff; 
        cursor: pointer; 
        box-shadow: 0 2px 4px #00000020;
    }

    .output { 
        background: #ffffffcc; 
        border: 1px solid #eee; 
        padding: 12px; 
        border-radius: 8px; 
        margin-top: 12px;
    }

    label { 
        font-weight: 600; 
        display: block; 
        margin-bottom: 6px; 
    }

    .small { 
        font-size: 13px; 
        color: #555; 
    }
</style>

</head>
<body>
  <h1>Notes Summarizer Agent </h1>
  <p class="small">Paste your notes or long text below and press <strong>Summarize</strong>. The agent picks the most important sentences (extractive summarization).</p>

  <label for="inp">Paste text</label>
  <textarea id="inp" placeholder="Paste lecture notes, article text, or meeting minutes here..."></textarea>

  <div class="controls">
    <label class="small">Summary length:
      <select id="len">
        <option value="2">Very short (2 sentences)</option>
        <option value="3" selected>Short (3 sentences)</option>
        <option value="5">Medium (5 sentences)</option>
        <option value="8">Long (8 sentences)</option>
      </select>
    </label>
    <div style="flex:1"></div>
    <button id="summ">Summarize</button>
    <button id="clear">Clear</button>
  </div>

  <div class="output" id="out" aria-live="polite">
    <em>Summary will appear here...</em>
  </div>

<script>
(function(){
  const stopwords = new Set(("a about above after again against all am an and any are aren't as at be because been before being below between both but by can't cannot could couldn't did didn't do does doesn't doing don't down during each few for from further had hadn't has hasn't have haven't having he he'd he'll he's her here here's hers herself him himself his how how's i i'd i'll i'm i've if in into is isn't it it's its itself let's me more most mustn't my myself no nor not of off on once only or other ought our ours ourselves out over own same shan't she she'd she'll she's should shouldn't so some such than that that's the their theirs them themselves then there there's these they they'd they'll they're they've this those through to too under until up very was wasn't we we'd we'll we're we've were weren't what what's when when's where where's which while who who's whom why why's with won't would wouldn't you you'd you'll you're you've your yours yourself yourselves").split(" "));
  function tokenizeWords(text){
    return text.toLowerCase().match(/[a-z0-9]+/g) || [];
  }
  function splitSentences(text){
    // naive sentence split on . ? !
    return text.replace(/\n+/g," ").split(/(?<=[.?!])\s+/).filter(s=>s.trim().length>0);
  }

  function scoreSentences(text){
    const sentences = splitSentences(text);
    const words = tokenizeWords(text);
    const freq = {};
    for(const w of words){
      if(stopwords.has(w)) continue;
      freq[w] = (freq[w]||0) + 1;
    }
    // normalize by max frequency
    const maxf = Math.max(...Object.values(freq),1);
    for(const k in freq) freq[k] = freq[k]/maxf;

    const scores = sentences.map(s=>{
      const ws = tokenizeWords(s);
      let sc = 0;
      for(const w of ws){
        if(freq[w]) sc += freq[w];
      }
      // length penalty (avoid single-word heavy bias)
      sc = sc / Math.sqrt(ws.length + 1);
      return { sentence: s.trim(), score: sc };
    });
    return scores;
  }

  function summarize(text, n){
    if(!text || text.trim().length < 20) return "Please paste a longer text to summarize.";
    const scored = scoreSentences(text);
    // pick top n sentences but keep original order
    scored.sort((a,b)=>b.score - a.score);
    const picked = scored.slice(0, n).map(s=>s.sentence);
    // preserve original order
    const original = splitSentences(text).map(s=>s.trim());
    const ordered = original.filter(s=> picked.includes(s));
    if(ordered.length === 0) return picked.join(" ");
    return ordered.join(" ");
  }

  document.getElementById("summ").addEventListener("click", ()=>{
    const text = document.getElementById("inp").value;
    const n = parseInt(document.getElementById("len").value,10) || 3;
    const res = summarize(text, n);
    const out = document.getElementById("out");
    out.innerHTML = "";
    const h = document.createElement("div");
    h.innerHTML = "<strong>Summary:</strong>";
    out.appendChild(h);
    const p = document.createElement("div");
    p.style.marginTop = "8px";
    p.innerText = res;
    out.appendChild(p);
  });

  document.getElementById("clear").addEventListener("click", ()=>{
    document.getElementById("inp").value = "";
    document.getElementById("out").innerHTML = "<em>Summary will appear here...</em>";
  });

})();
</script>
</body>
</html>
